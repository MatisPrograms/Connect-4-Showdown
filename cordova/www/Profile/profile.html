<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="profile.css">
    <script defer src="profile.js" type="text/javascript"></script>
    <script src="../Account/account.js" type="text/javascript"></script>
    <script defer src="../SideMenus/Social/social.js" type="text/javascript"></script>
    <script defer src="../SideMenus/Chat/conversation-chat.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.0/dist/socket.io.js" type="text/javascript"></script>
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">

</head>
<body>
<!--hi-->
<div class="container" id="top-container">
    <div id="myAvatar">
        <img id="main-image" src="https://source.boringavatars.com/beam/50" alt="main image" width="25" height="25">
    </div>

    <div id="topinfos">
        <div>

            <i id="eyeimg" class="fas fa-eye"></i>
            <span id="vues">65 vues</span>

        </div>
        <div id="pseudo"><span>Pseudo</span>
            <i id="penbutton" class="fas fa-pen" onclick="show(2)"></i>
        </div>

        <div id="elo">1000 Elo</div>
    </div>
</div>

<table id="buttons">
    <tr>
        <button id="profilebutton" onclick="show(1)">Profil</button>
        <button id="statsbutton" onclick="show(3)">Statistiques</button>

    </tr>
</table>
<div id="profile">
    <div id="edit-container">
    <div class="table-container">
        <table id="infosmodif">
            <tr>
                <td>Username : <input type="text" placeholder="Username" id="username" value="eeee"
                                      readonly="true"></td>
            </tr>
            <tr>
                <td>Mail : <input type="text" placeholder="Mail" id="mail" value="jean.luc@hotmail.com" readonly="true">
                </td>
            </tr>

            <tr>
                <td >New password : <input type="text" placeholder="New Password" id="newmdp" value="Qsdfgh1!"></td>
            </tr>
            <tr>
                <td id="confirm">
                    <button id="confirmbutton" onclick="updateinfo()">Confirm</button>
                </td>
            </tr>
        </table>


    </div>
    <div id="skins">

        <label id="seleccol" for="color-select">Selectionnez une couleur :</label>
        <select id="color-select">
            <option value="">Choisir une couleur</option>
            <option value="#CE3ACA">Violet</option>
            <option value="#f7b731">Jaune</option>
            <option value="#B86320">Marron</option>
            <option value="#7f8fa6">Gris</option>
            <option value="#0fb9b1">Turquoise</option>
        </select>
        <table id="displayedskin">
            <tr>
                <td>
                    <div id="circle" class="circle pickable-circle"></div>
                </td>
                <td>
                    <div id="circle2" class="circle2 pickable-circle"></div>
                </td>
            </tr>
        </table>


        <table id="possibleskin">
            <tr>
                <td>
                    <div class="circle color pickable-circle" onclick="changeCircleStylebasic()"></div>
                </td>
                <td>
                    <div class="coin3 pickable-circle" onclick="changeCircleStylelosange()"></div>
                </td>
                <td>
                    <div class="coin2 pickable-circle" onclick="changeCircleStylecercle()"></div>
                </td>
                <td>
                    <div class="coin4 pickable-circle" onclick="changeCircleStylecarre()"></div>
                </td>
                <td>
                    <div class="coin5 pickable-circle" onclick="changeCircleStyle3Dcarre()"></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="avatars-container">
        <img id="previewicon" class="pickable-avatar"
             src="https://source.boringavatars.com/beam/50/avatar-2?colors=9ecce2,b61282,c41c4f,f6136a,b96f8e">
        <div id="avatars"></div>
    </div>
</div>

    <table id="infosnonmodif">
        <tr>
            <td>Date de création</td>
        </tr>
        <tr>
            <td id="accdate">20 janvier 2023</td>
        </tr>
        <tr>
            <td >Rang actuel</td>
        </tr>
        <tr>
            <td id="preciserank">Or X</td>
        </tr>
        <tr>
            <td>Série de victoires</td>
        </tr>
        <tr>
            <td id="streak">0</td>
        </tr>
    </table>
    <div id="ranks">
        <img class="rank" id="rank_bronze" src="../Assets/Bronze_Rank.png" width="10%" alt="Bronze Rank">
        <img class="rank" id="rank_silver" src="../Assets/Silver_Rank.png" width="10%" alt="Silver Rank">
        <img class="rank" id="rank_gold" src="../Assets/Gold_Rank.png" width="10%" alt="Gold Rank">
        <img class="rank" id="rank_platinum" src="../Assets/Platinum_Rank.png" width="10%" alt="Platinum Rank">
        <img class="rank" id="rank_diamond" src="../Assets/Diamond_Rank.png" width="10%" alt="Diamond Rank">
        <img class="rank" id="rank_master" src="../Assets/Master_Rank.png" width="10%" alt="Master Rank">
        <img class="rank" id="rank_grandmaster" src="../Assets/Grandmaster_Rank.png" width="10%" alt="Grandmaster Rank">
        <img class="rank" id="rank_champion" src="../Assets/Champion_Rank.png" width="10%" alt="Champion Rank">
        <img class="rank" id="rank_legend" src="../Assets/Legend_Rank.png" width="10%" alt="Legend Rank">
    </div>

</div>

<div class="container" id="stats-container">


    <table id="data">
        <tr>
            <td>Parties jouées</td>
        </tr>
        <tr>
            <td id="partiejoue">50</td>
        </tr>
        <tr>
            <td>Parties gagnées</td>
        </tr>
        <tr>
            <td id="partiegagne">30</td>
        </tr>
        <tr>
            <td>Taux de victoire</td>
        </tr>
        <tr>
            <td id="percentwin">60%</td>
        </tr>
    </table>

    <canvas id="myCanvas" width="800px" height="400px" style="border:1px solid #000000">
    </canvas>




</div>
<app-conversation-chat></app-conversation-chat>
<app-social></app-social>

</body>

</html>
