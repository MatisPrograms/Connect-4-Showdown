<!DOCTYPE html>
<html lang="en">
<head>
    <title>Connect 4 Showdown</title>
    <link href="game.css" rel="stylesheet">
</head>
<body>
<script src="game.js" type="text/javascript"></script>

<h1>Connect 4 Showdown</h1>

<div class="toggle-container">
    <label class="switch">
        <input id="ai-toggle" onchange="showAIModes();" type="checkbox">
        <span class="slider round"></span>
    </label>
    <div class="mode-select" id="ai-modes" style="display: none">
        <label for="ai-mode">AI Mode</label>
        <select id="ai-mode" style="text-align: center">
            <option value="random">Random</option>
            <option value="minmax">Minmax</option>
        </select>
    </div>
</div>

<div class="game-board">
    <table id="game-board" style="transform: rotate(90deg); margin-bottom: 10px; width: 80%">
        <tr class="column">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr class="column">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr class="column">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr class="column">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr class="column">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr class="column">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr class="column">
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <script>
            enableColumnClicked();
        </script>
    </table>

    <button id="reset-button" onclick="restTable()">
        Reset Game
    </button>
</div>
<div class="turn-container" id="turn-container">
    <h2 id="player-info">Player's Turn</h2>
    <div class="player red" id="player-1"></div>
    <div class="player yellow" id="player-2" style="display: none"></div>
</div>
</body>
