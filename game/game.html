<!DOCTYPE html>
<html lang="en">
<head>
    <title>Connect 4 Showdown</title>
    <link href="game.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="interactions.js" type="text/javascript"></script>
</head>
<body>

<h1>Connect 4 Showdown</h1>

<!--<div class="mode-select" id="ai-modes">-->
<div class="mode-select" id="ai-modes" style="display: none">
    <label for="ai-mode">AI Mode</label>
    <select id="ai-mode" style="text-align: center">
        <option value="random">Random</option>
        <option value="minmax">Minmax</option>
    </select>
    <script type="text/javascript" src="aiUtils.js"></script>
</div>

<i class="fas fa-times" onclick="home()"></i>

    <table id="game-board" style="transform: rotate(90deg); margin-bottom: 10px; width: 80%">

        <script>
            enableColumnsClick();
        </script>
    </table>

    <button id="reset-button" onclick="resetTable()">
        Reset Game
    </button>
</div>
<div class="turn-container" id="turn-container">
    <h2 id="player-info">Player's Turn</h2>
    <div class="player red" id="player-1"></div>
    <div class="player yellow" id="player-2"></div>
    <script>
        togglePlayer();
    </script>
</div>
</body>
